<script src="/public/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
<form action="javascript:void(0)" method="post" id="loginForm">
	<label>UserName</label><input required type="text" id="loginUsername"/><br/>
	<label>Password</label><input required type="password" id="loginPassword" /><br/>
	<input type="submit" value="Submit">
	<input type="reset" value="Cancel">
</form>
<script type="text/javascript">
$("#loginForm").on("submit", function() {

		var loginUsername       = $("#loginUsername").val();
		var loginPassword     = $("#loginPassword").val();
	

		var data = {
			
			username : loginUsername,
		    password        : loginPassword
		}
		

		$.ajax({
			url:"/api/login",
			type:"POST",
			data:data,
			success: function (d) {
				if(d && d.success){
					window.sessionStorage.token = d.token;
				}	
			}
		})
});
	
</script>
